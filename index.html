<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Glashier</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            margin: 0;
        }

        /* Simple, minimalist bookmark bar with white background */
        .bookmark-bar {
            text-align: center;
            padding: 15px 0;
            background-color: #fff; /* White background */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .bookmark-bar a {
            color: #333; /* Dark text color */
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .bookmark-bar a:hover {
            color: #A7C7C9; /* Pale Duck Egg color on hover */
        }

        /* General Content Styles */
        .section {
            display: none;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #fff; /* White background */
            color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Active page visibility */
        .active {
            display: block;
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            .bookmark-bar a {
                font-size: 16px; /* Smaller font size on smaller screens */
                margin: 0 10px; /* Less margin on small screens */
            }

            h1 {
                font-size: 36px; /* Adjust the heading size */
            }
        }
    </style>
</head>
<body>

    <!-- Bookmark Bar (Navigation) -->
    <div class="bookmark-bar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('projects')">Projects</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </div>

    <!-- Home Page Content (with embedded Rickroll video) -->
    <div id="home" class="section active">
        <!-- Embed the Rick Astley "Never Gonna Give You Up" video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="section">
        <h2>Projects</h2>
        <p>Here you can showcase your projects or other content.</p>
    </div>

    <!-- About Section -->
    <div id="about" class="section">
        <h2>About</h2>
        <p>Learn more about this website and the creator.</p>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="section">
        <h2>Contact</h2>
        <p>Feel free to reach out for more information.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Website. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to show the selected section and hide others
        function showPage(pageId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            var activeSection = document.getElementById(pageId);
            activeSection.classList.add('active');
        }
    </script>

</body>
</html>
